<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let logInterval = null;

        async function fetchPodStatus() {
            const statusResponse = await fetch('/is_running');
            const data = await statusResponse.json();
            const logsElement = document.getElementById('logs');
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');

            if (data.running) {
                logsElement.textContent = data.message;
                startButton.disabled = true;
                stopButton.disabled = false;

                // Start fetching logs if the pod is running and no interval is set
                if (!logInterval) {
                    logInterval = setInterval(fetchLogs, 1000);
                }
            } else {
                logsElement.textContent = data.message;
                startButton.disabled = false;
                stopButton.disabled = true;

                // Clear the log fetching interval if the pod is not running
                if (logInterval) {
                    clearInterval(logInterval);
                    logInterval = null;
                }
            }
        }

        async function fetchLogs() {
            const logsResponse = await fetch('/get_logs');
            const logsElement = document.getElementById('logs');
            logsElement.textContent = await logsResponse.text();
        }

        function confirmAction(action) {
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            const modalConfirmButton = document.getElementById('modalConfirmButton');

            if (action === 'start') {
                modalTitle.textContent = 'Start Pod';
                modalBody.textContent = 'Are you sure you want to start the pod?';
                modalConfirmButton.onclick = startPod;
            } else if (action === 'stop') {
                modalTitle.textContent = 'Stop Pod';
                modalBody.textContent = 'Are you sure you want to stop the pod?';
                modalConfirmButton.onclick = deletePod;
            }

            const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            modal.show();
        }

        async function startPod() {
            const response = await fetch('/start_pod', { method: 'POST' });
            const data = await response.json();
            alert(data.message || data.error);
            fetchPodStatus(); // Update the status after starting
        }

        async function deletePod() {
            const response = await fetch('/delete_pod', { method: 'POST' });
            const data = await response.json();
            alert(data.message || data.error);
            fetchPodStatus(); // Update the status after stopping
        }

        // Initial status check
        fetchPodStatus();
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Pod Manager</h1>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button id="startButton" class="btn btn-success me-2" onclick="confirmAction('start')" disabled="true">Start Pod</button>
                <button id="stopButton" class="btn btn-danger" onclick="confirmAction('stop')" disabled="true">Stop Pod</button>
            </div>
        </div>
        <div class="row mt-4">
            <h3>Logs</h3>
            <pre id="logs" class="bg-light p-3 border rounded w-100" style="height: 300px; overflow-y: auto;"></pre>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Confirm Action</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        Are you sure?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="modalConfirmButton">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
