<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function startPod() {
            const response = await fetch('/start_pod', { method: 'POST' });
            const data = await response.json();
            alert(data.message || data.error);
            updateLogs();
        }

        async function deletePod() {
            const response = await fetch('/delete_pod', { method: 'POST' });
            const data = await response.json();
            alert(data.message || data.error);
            updateLogs();
        }

        async function updateLogs() {
            const logs = await fetch('/get_logs');
            document.getElementById('logs').textContent = await logs.text();
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Pod Manager</h1>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button class="btn btn-success me-2" onclick="startPod()">Start Pod</button>
                <button class="btn btn-danger" onclick="deletePod()">Stop Pod</button>
            </div>
        </div>
        <div class="row mt-4">
            <h3>Logs</h3>
            <pre id="logs" class="bg-light p-3 border rounded" style="height: 300px; overflow-y: auto;"></pre>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
